<!DOCTYPE html>
<html lang="zh">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="icon" href="img/favicon.png" type="image/png" />
  <title>嚼世好堅｜會員登入</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="vendors/linericon/style.css" />
  <link rel="stylesheet" href="css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/themify-icons.css" />
  <link rel="stylesheet" href="vendors/owl-carousel/owl.carousel.min.css" />
  <link rel="stylesheet" href="vendors/lightbox/simpleLightbox.css" />
  <link rel="stylesheet" href="vendors/nice-select/css/nice-select.css" />
  <link rel="stylesheet" href="vendors/animate-css/animate.css" />

  <!-- main css -->
  <link rel="stylesheet" href="css/style.css?v=1" />
  <link rel="stylesheet" href="css/responsive.css" />
  <link rel="stylesheet" href="css/main.css?v=4">
</head>

<body>
  <!--================Header Menu Area =================-->
  <header class="header_area">
  </header>
  <!--================Header Menu Area =================-->

  <!--================Home Banner Area =================-->
  <section class="banner_area pagination-banner ">
    <div class="banner_mask d-flex align-items-center ">
      <div class="container">
        <div class="banner_content d-md-flex justify-content-between align-items-center">
          <div class="mb-3 mb-md-0">
            <h2>會員登入</h2>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--================End Home Banner Area =================-->
  <section class="container d-flex done-list">
    <div class="order d-flex done" id="order1">
      <div><em>1</em></div>
      <div>
        <span>Choose</span>
        <p>放入購物車</p>
      </div>
    </div>
    <div class="order d-flex done" id="order2">
      <div><em>2</em></div>
      <div><span>Login</span>
        <p>登入會員</p>
      </div>
    </div>
    <div class="order d-flex" id="order3">
      <div><em>3</em></div>
      <div><span>Check</span>
        <p>確認資料</p>
      </div>
    </div>
    <div class="order d-flex" id="order4">
      <div><em>4</em></div>
      <div><span>Complete</span>
        <p>訂購完成</p>
      </div>
    </div>
  </section>
  <!--================Tracking Box Area =================-->
  <section class="tracking_box_area section_gap">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-12">
          <h2>會員登入</h2>
          <div class="tracking_box_inner">
            <form class="row" action="#" method="post" novalidate="novalidate">
              <div class="col-md-12 form-group">
                <input type="text" class="form-control" id="account" name="account" placeholder="請輸入帳號"></div>
              <div class="col-md-12 form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="請輸入密碼">
              </div>
              <div class="col-md-12 form-group">
                <a name="" id="" class="btn submit_btn" href="checkout.html" role="button">登入</a>
                <!-- <button type="submit" value="submit" class="btn gray_btn">註冊</button> -->
                <a style="float:right" href="#">忘記密碼？</a>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-6 col-12">
          <div class="first">
            <h2>立即註冊！</h2>
            <div class="tracking_box_inner">
              <form class="row" action="#" method="post" novalidate="novalidate">
                <div class="col-md-12 form-group">
                  <input type="email" class="form-control" id="account" name="account" placeholder="請輸入您的信箱"></div>
                <div class="col-md-12 form-group">
                  <input type="password" class="form-control" id="password" name="password" placeholder="請輸入您的密碼">
                </div>
                <div class="col-md-12 form-group">
                  <input type="password2" class="form-control" id="password2" name="password2" placeholder="確認密碼">
                </div>
                <div class="col-md-12 form-group">
                  <input type="texl" class="form-control" id="name" name="name" placeholder="請輸入您的姓名">
                </div>

                <div class="col-md-12 form-group">
                  <!-- <a name="" id="" class="btn submit_btn" href="checkout.html" role="button">立即註冊</a> -->
                  <button type="submit" value="submit" class="btn submit_btn">立即註冊</button>
                </div>
              </form>
            </div>
          </div>
          <!-- <div>
            <h2>首次購買</h2>
            <div class="first">
              <h3>免註冊！</h3>
              <p>現在起結帳成功後，系統將自動為您升級為會員！</p>
              <p>將喜愛的商品放入購物車完成訂購步驟，最後留下個人資訊，系統將自動為您升級為會員。</p>
              <a name="" id="" class="btn submit_btn" href="#" role="button">立即購物，升級會員！</a>
            </div>
          </div> -->
        </div>
      </div>
    </div>
  </section>
  <!--================End Tracking Box Area =================-->

  <!--================ start footer Area  =================-->
  <footer id="footer-area">

  </footer>
  <!--================ End footer Area  =================-->




  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/stellar.js"></script>
  <script src="vendors/lightbox/simpleLightbox.min.js"></script>
  <script src="vendors/nice-select/js/jquery.nice-select.min.js"></script>
  <script src="vendors/isotope/imagesloaded.pkgd.min.js"></script>
  <script src="vendors/isotope/isotope-min.js"></script>
  <script src="vendors/owl-carousel/owl.carousel.min.js"></script>
  <script src="js/jquery.ajaxchimp.min.js"></script>
  <script src="js/mail-script.js"></script>
  <script src="vendors/jquery-ui/jquery-ui.js"></script>
  <script src="vendors/counter-up/jquery.waypoints.min.js"></script>
  <script src="vendors/counter-up/jquery.counterup.js"></script>
  <script src="js/theme.js"></script>
  <script>
    $(document).ready(function () {
      $(".header_area").load('header.html');
      $("#footer-area").load('footer.html');
    });
  </script>
</body>

</html>
