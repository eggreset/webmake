<body>
    <!--================Header Menu Area =================-->
    <header class="header_area">


    </header>
    <!--================Header Menu Area =================-->

    <!--================Home Banner Area =================-->
    <section class="banner_area pagination-banner ">
        <div class="banner_mask d-flex align-items-center ">
            <div class="container">
                <div class="banner_content d-md-flex justify-content-between align-items-center">
                    <div class="mb-3 mb-md-0">
                        <h2>資料確認</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--================End Home Banner Area =================-->
    <section class="container d-flex done-list">
        <div class="order d-flex done" id="order1">
            <div><em>1</em></div>
            <div>
                <span>Choose</span>
                <p>放入購物車</p>
            </div>
        </div>
        <div class="order d-flex done" id="order2">
            <div><em>2</em></div>
            <div><span>Login</span>
                <p>登入會員</p>
            </div>
        </div>
        <div class="order d-flex done" id="order3">
            <div><em>3</em></div>
            <div><span>Check</span>
                <p>確認資料</p>
            </div>
        </div>
        <div class="order d-flex done" id="order4">
            <div><em>4</em></div>
            <div><span>Complete</span>
                <p>訂購完成</p>
            </div>
        </div>
    </section>
    <!--================Checkout Area =================-->
    <section class="checkout_area section_gap">
        <div class="container">

            <div class="billing_details">
                <div class="row">

                    <div class="col-lg-12">
                        <div class="order_box">
                            <h2>您的商品已訂購完成！訂單內容可至「<a href="member.html">訂單查詢</a>」瀏覽詳細資訊。</h2>

                            <ul class="list">
                                <li>訂單編號：<span>12345678</span></li>
                                <li>收件人：<span>玖四五</span></li>
                                <li>連絡電話：0912345678</li>
                                <li>運送方式：超商取貨</li>
                                <li>運送地址：(超商地址或自家地址)</li>
                                <li>發票資訊：寄送發票</li>
                                <li>付款方式：線上刷卡</li>
                                <li>銀行代號：822 中國信託</li>
                                <li>應付金額：0 元</li>
                            </ul>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--================End Checkout Area =================-->

    <!--================ start footer Area  =================-->
    <footer id="footer-area">

    </footer>

    <!-- Optional JavaScript -->

    <script src="vendors/isotope/isotope-min.js"></script>
    <script src="vendors/owl-carousel/owl.carousel.min.js"></script>
    <script src="js/jquery.ajaxchimp.min.js"></script>
    <script src="js/mail-script.js"></script>
    <script src="vendors/jquery-ui/jquery-ui.js"></script>
    <script src="vendors/counter-up/jquery.waypoints.min.js"></script>
    <script src="vendors/counter-up/jquery.counterup.js"></script>

        $(document).ready(function () {
            $(".header_area").load('header.html');
            $("#footer-area").load('footer.html');
        });
    </script>
